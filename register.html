            </div>

            </div>
            <div class="form-group">
                <input type="password" class="form-control" v-model='form.againPassNum' name="confirmPassword" placeholder="请再次输入密码">
            </div>
            <div class="">
                <input type="submit" id="login" id="validateBtn" value="注    册" @click='register'>
            </div>
        </form>

    <script>
        // <!--点击事件控制-->
        var vm = new Vue({
            el: "#main_",
            data: {
                form: {
                    code: null,
                    phoneNum: null,
                    passNum: null,
                    againPassNum: null
                },
                issend:false,
                times:60
            },
            mounted() {

            },
            methods: {
                // 获取验证码
                getCode() {
                    let that = this;
                    console.log(that.form.phoneNum);

                    axios({
                            url: 'http://www.yqfyqf.com/yikehao/sendsms',
                            method: 'post',
                            data: {
                                phone: that.form.phoneNum
                            },
                            // headers: {'Content-Type': 'application/x-www-form-urlencoded'}


                        })
                        //then里面跟一个成功回调函数
                        .then(function (resp) {
                            if (resp.data.code) {
                                that.issend=true;
                                var auth_timetimer =  setInterval(()=>{
                                    that.times--;
                                    console.log(this.times,'倒计时');
                                    if(that.times<=0){
                                        that.issend = false;
                                        that.times = 60;
                                        clearInterval(auth_timetimer);
                                    }
                                }, 1000);
                            } else {
                                $.toast("无法加载", "text");
                            }

                        })
                        // catch中跟一个失败回调函数
                        .catch(function (error) {
                            console.log(error);
                        });
                },
                //登录
                register() {
                    let that = this
                    console.log(Vue);
                    
                    axios({
                            url: 'http://www.yqfyqf.com/yikehao/register',
                            method: 'post',
                            data: {
                                phone: that.form.phoneNum,
                                psw: that.form.passNum,
                                code: that.form.code
                            },
                            // headers: {'Content-Type': 'application/x-www-form-urlencoded'}


                        })
                        //then里面跟一个成功回调函数
                        .then(function (resp) {
                            if (resp.data.code == 1) {
                                that.$message({
                                    message: resp.data.msg,
                                    type: 'success'
                                });
                                window.location.href = "./login.html";

                            } else {
                                that.$message({
                                    message: resp.data.msg,
                                    type: 'error'
                                });
                            }

                        })
                        // catch中跟一个失败回调函数
                        .catch(function (error) {
                            console.log(error);
                        });

                }





            }
        })
    </script>
