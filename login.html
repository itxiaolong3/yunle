el='form.passNum'>            </div>            <div class="">                <div id="login" @click='toLogin'>登录</div>            </div>        </form>        <!-- 忘记密码,账号注册 -->        <div class="reg-login">            <a href="./forget.html" class="fl">手机登录</a>            <a href="./register.html" class="fr">账号注册</a>        </div>        <!-- 第三方登录 -->        <!--<div class="third-party">-->            <!--<h3>第三方登录</h3>-->            <!--<ul class="third-icon">-->                <!--&lt;!&ndash;<li>&ndash;&gt;-->                <!--&lt;!&ndash;<i class="icon-qq"></i>&ndash;&gt;-->                <!--&lt;!&ndash;<span class="third-icon-desc">QQ</span>&ndash;&gt;-->                <!--&lt;!&ndash;</li>&ndash;&gt;-->                <!--<li id="weixin_login">-->                    <!--<i class="icon-wx"></i>-->                    <!--<span class="third-icon-desc">微信</span>-->                <!--</li>-->                <!--&lt;!&ndash;<li>&ndash;&gt;-->                <!--&lt;!&ndash;<i class="icon-wb"></i>&ndash;&gt;-->                <!--&lt;!&ndash;<span class="third-icon-desc">微博</span>&ndash;&gt;-->                <!--&lt;!&ndash;</li>&ndash;&gt;-->            <!--</ul>-->        <!--</div>-->    </div>    <!-- jquery -->    <script src="./js/jquery-weui.min.js"></script>    <script src="./js/swiper.min.js"></script>    <script src="./js/vue.js"></script>    <script src="./js/axios.js"></script>    <script src="https://unpkg.com/element-ui/lib/index.js"></script>    <script>        // <!--点击事件控制-->        var vm = new Vue({            el: "#main_",            data: {                form: {                    phoneNum: null,                    passNum: null,                }            },            mounted() {            },            methods: {                //登录                toLogin() {                    let that = this                    console.log('点击了')                    axios({                            url: 'http://wxpay.possji.cn/yikehao/doLogin',                            method: 'post',                            data: {                                phone: that.form.phoneNum,                                psw: that.form.passNum,                                type: 0                            },                             headers: {'Content-Type': 'application/json'}                        })                        //then里面跟一个成功回调函数                        .then(function (resp) {                            if (resp.data.code == 1) {                                // window.location.href = "/index.html";                                that.$message({                                    message: resp.data.msg,                                    type: 'success'                                });                                window.location.href = "./login.html";                            } else {                                that.$message({                                    message: resp.data.msg,                                    type: 'error'                                });                            }                        })                        // catch中跟一个失败回调函数                        .catch(function (error) {                            console.log(error);                        });                }            }        })    </script>    <script>        // $(function () {            // cookie 保存账号密码            // function getCookie(name) {            //     var r = document.cookie.match("\\b" + name + "=([^;]*)\\b");            //     return r ? r[1] : undefined;            // }            // // 表单验证            // $('#defaultForm').bootstrapValidator({            //     // live: 'disabled',            //     // message: 'This value is not valid',            //     feedbackIcons: {            //         valid: 'glyphicon glyphicon-ok',            //         invalid: 'gly
