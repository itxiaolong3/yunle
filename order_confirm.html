<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css reset -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 公共common.css -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/menu.css">

    <!-- weui -->
    <link rel="stylesheet" href="./css/weui.css">
    <link rel="stylesheet" href="./css/jquery-weui.css">

    <!-- 适配 -->
    <script src="./js/common.js"></script>
    <title>Item_wrap</title>
</head>
<body>
<!-- header start -->
<header>
    <div class="topbar-second">
        <span onclick="javascript:history.go(-1)"></span>确认订单
        <i class="back" onclick="javascript:history.go(-1)"></i>
    </div>
</header>
<!-- header end   -->

<!-- main start -->
    <div class="address-content">
        <div class="address-inf">
            <span class="user-name inf-item">用户1  </span>
            <span class="user-tel inf-item">17621684623</span>
        </div>
        <div class="user-add">
            <a href="./address_list.html">
                <span class="add-inf">上海市浦东新区阳光花城</span>
                <i class="icon-right"></i>
            </a>
        </div>
    </div>

    <div class="pro-content">
        <div class="pro-img">
            <a href="#">
                <img src="./images/item-img01.jpg" alt="">
            </a>
        </div>
        <div class="pro-intro">
            <div class="pro-name pro-item">联想（Lenovo）IdeaPad 710S-13 13.3英寸超极本电脑(i3/....</div>
            <div class="pro-desc pro-item">i3/4G内存/128固态/金色</div>
            <div class="pro-pri pro-item">
                <span><i>￥</i><span class="pro-price">6000</span></span>
                <div class="pro-num">
                    <i class="reduce symbol-item">-</i>
                    <span class="num order_num">1</span>
                    <i class="add symbol-item">+</i>
                </div>
            </div>
        </div>

    </div>

<!-- main end   -->

<!-- footer start -->
<footer>
    <div class="order-bar">
        <span class="order-total">总计：￥</span>
        <a href="#" class="order-totalPri">6000</a>
        <a class="order-sub" >提交订单</a>
    </div>
</footer>
<!-- footer end -->


<!-- jquery -->
<script src="./js/jquery-2.1.4.js"></script>
<script src="./js/jquery-weui.min.js"></script>
<script src="./js/swiper.min.js"></script>
<scritp src="./js/public.js"></scritp>
<script src="./js/vue.js"></script>
<script src="./js/data.js"></script>

<script>
    $(function(){
        var index = {
            init: function(){
                this.bindEvents();
                // console.log(pro_id)
            },
            data: {
                order_num: 1,
            },
            bindEvents: function(){
                //减去订单触发事件
                $('.reduce').on('click',this.reduce);
                //增加订单触发事件
                $('.add').on('click',this.add);
                // $('.order_num').on('change',this.order_num);
            },

            // 订单 点击 +
            add: function(){
                index.data.order_num++;
                // $('.order_num').val(index.data.order_num);
                $('.order_num').text(index.data.order_num);
                // $('.order_num').html(index.data.order_num);
                console.log(index.data.order_num)
                var $price_s = $(".pro-price").text()
                console.log($price_s)
                var totalPri = Number($(".order-totalPri").text(index.data.order_num*$price_s))
                console.log(typeof(parseInt(totalPri)))
                $(".order-totalPri").val(totalPri)
            },

            // 订单 点击 -
            reduce: function(){
                index.data.order_num--;
                if(index.data.order_num <= 1){
                    index.data.order_num = 1;
                }
                // $('.order_num').val(index.data.order_num);
                $('.order_num').text(index.data.order_num);
                var $price_s = $(".pro-price").text()
                console.log($price_s)
                var totalPri = Number($(".order-totalPri").text(index.data.order_num*$price_s))
                console.log(typeof(parseInt(totalPri)))
                $(".order-totalPri").val(totalPri)


            }
        }
        index.init();
    })
</script>
</body>
</html>
