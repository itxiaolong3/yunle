    <script>
        // <!--点击事件控制-->
        var vm = new Vue({
            el: "#main_",
            data: {
                form: {
                    phoneNum: null,
                    code: null,
                }
            },
            mounted() {

            },
            methods: {

                //登录
                toLogin() {
                    let that = this

                    axios({
                            url: 'http://wxpay.possji.cn/yikehao/doLogin',
                            method: 'post',
                            data: {
                                phone: that.form.phoneNum,
                                code: that.form.code,
                                type: 1
                            },
                            headers: {
                                'Content-Type': 'application/json'
                            }


                        })
                        //then里面跟一个成功回调函数
                        .then(function (resp) {
                            if (resp.data.code == 1) {
                                // window.location.href = "/index.html";
                                that.$message({
                                    message: resp.data.msg,
                                    type: 'success'
                                });
                                window.location.href = "./login.html";

                            } else {
                                that.$message({
                                    message: resp.data.msg,
                                    type: 'error'
                                });
                            }

                        })
                        // catch中跟一个失败回调函数
                        .catch(function (error) {
                            console.log(error);
                        });

                },
                // 获取验证码
                getCode() {
                    let that = this;
                    console.log(that.form.phoneNum);

                    axios({
                            url: 'http://wxpay.possji.cn/yikehao/sendsms',
                            method: 'post',
                            data: {
                                phone: that.form.phoneNum
                            },
                            // headers: {'Content-Type': 'application/x-www-form-urlencoded'}


                        })
                        //then里面跟一个成功回调函数
                        .then(function (resp) {
                            if (resp.data.code) {} else {
                                $.toast("无法加载", "text");
                            }

                        })
                        // catch中跟一个失败回调函数
                        .catch(function (error) {
                            console.log(error);
                        });
                }





            }
        })
    </script>
