    <script>

        var vm=new Vue({
            el:"#product-detail",
            data:{
               info:[]
            },
            mounted(){
                this.getinfo();
                console.log(this.info)
            },methods:{
               getinfo(){
                   let that=this;
                   var id = getUrl('id');
                   axios.post('http://wxpay.possji.cn/yikehao/getdetail',
                       {
                        id:id
                        })
                   //then里面跟一个成功回调函数
                       .then(function (resp) {
                           if (resp.data.code){
                               that.list=resp.data.data
                           }else{
                               $.toast("无法加载", "text");
                           }

                       })
                       // catch中跟一个失败回调函数
                       .catch(function (error) {
                           console.log(error);
                       });
               }
            }
        })
    </script>
